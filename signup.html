<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome Tool Kit -->
    <script
      src="https://kit.fontawesome.com/b860192486.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts Link -->
    <!-- Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Orbitron&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main id="sign-up-container">
      <!-- Sign Up -->
      <section class="sign-up">
        <!-- Logo -->
        <div class="main-header__logo">
          <h2>thre<span>ad</span></h2>
        </div>

        <!-- Form -->
        <form class="sign-up__form">
          <h3 class="sign_up__form--title">Create your thread account</h3>

          <!-- Name Field -->
          <fieldset class="sign-up__form--name-field fieldset">
            <label for="name">Your name</label>
            <input type="text" placeholder="Bajrang Punia" />
          </fieldset>

          <!-- Email Field -->
          <fieldset class="sign-up__form--email-field fieldset">
            <label for="email">E-mail</label>
            <input type="email" placeholder="learningTech@gmail.com" />
          </fieldset>

          <!-- Password Field -->
          <fieldset class="sign-up__form--password-field fieldset">
            <label for="password">Password</label>
            <input type="password" placeholder="At least 8 Characters" />
          </fieldset>

          <!-- Terms Field -->
          <fieldset class="sign-up__form--terms-field fieldset">            
            <input type="checkbox" />
            <p>
                By creating an account on thread, you agree to the
                <a href="#">Terms & Conditions</a>
            </p>
          </fieldset>

          <!-- Submit -->
          <input type="submit" value="Create thread Account">

          <!-- Sign In -->
          <p class="sign-up__form--sign-in-para">
            Already have an account? <a href="#">Sign in</a>
          </p>
        </form>
      </section>

      <!-- Extra Info -->
      <section class="extra-info">
        <!-- Image -->
        <div class="extra-info__img">
            <img src="images/sign-up.png" alt="Sign Up">
        </div>

        <!-- Content -->
        <div class="extra-info__content">
            <h2 class="extra-info__content--title">Unparalleled Templates</h2>

            <p class="extra-info__content--para">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
        </div>
      </section>
    </main>
  </body>
</html>
